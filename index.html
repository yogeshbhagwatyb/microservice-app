<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vishakha Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }

    .navbar {
      background-color: #2874f0;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .category-row {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: white;
    }

    .category {
      text-align: center;
      cursor: pointer;
      width: 80px;
    }

    .category img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .category span {
      font-size: 14px;
      color: #212121;
    }

    .category:hover span {
      color: #2874f0;
    }
  </style>
</head>
<body>

  <div class="navbar">VISHAKHA âœ¨</div>

  <div class="category-row">
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/shopping-basket.png" alt="Kilos" />
      <span>Kilos</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/smartphone-tablet.png" alt="Mobiles" />
      <span>Mobiles</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/fashion.png" alt="Fashion" />
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/laptop.png" alt="Electronics" />
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/sofa.png" alt="Home & Furniture" />
      <span>Home</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/washing-machine.png" alt="Appliances" />
      <span>Appliances</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/airplane-take-off.png" alt="Flights" />
      <span>Flights</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/teddy-bear.png" alt="Toys" />
      <span>Toys</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/motorcycle.png" alt="Two Wheelers" />
      <span>Bikes</span>
    </div>
  </div>

</body>
</html>
